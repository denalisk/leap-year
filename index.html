<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Leap Year Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Is that year a leapyear?</h1>
      <form id="year" class="" action="index.html" method="post">
        <label for="year-input">Input a year</label>
        <input class="form-control" id="year-input" type="text" name="name">
        <button type="submit" name="button" class="btn btn-primary">Check it!</button>
      </form>
    </div>
    <div class="container">
      <p class="print-results-true">
        That's a leap year!
      </p>
      <p class="print-results-false">
        That's not a leap year.
      </p>
    </div>

  </body>
</html>
